{% extends 'layout.html' %}

{% block title %}Login - Fractalyx{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-dark text-center py-4 border-0">
                    <h2 class="mb-0">Sign In</h2>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('auth_bp.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email or Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-dark text-center py-3 border-0">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('auth_bp.register') }}" class="text-primary">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
